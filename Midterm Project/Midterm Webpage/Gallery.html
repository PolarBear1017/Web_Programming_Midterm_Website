<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hui Fan's Dog Cafe</title>

    <!-- link .css and .js -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="site-shell">
        <header class="site-header">
            <div class="site-brand">
                <p class="site-subtitle">Dream Space Personal Website</p>
                <h1>Hui Fan's Dog Cafe</h1>
            </div>
            <nav>
                <ul class="flex-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a class="active" href="Gallery.html">Gallery</a></li>
                    <li><a href="Showcase.html">Showcase</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="dog_gallery">
                <div class="dog_image_container">
                    <img class="dog_image" id="samoyed_image" src="samoyed.jpg" alt="samoyed">
                    <div class="dog_image_overlay">
                        <div>
                            <p class="dog_image_text">samoyed</p>
                        </div>

                        <img class="overlay_image" src="samoyed_transparent_background.png" alt="samoyed_transparent_background">
                    </div>
                </div>

                <div class="dog_image_container">
                    <img class="dog_image" id="Shiba_image" src="Shiba.jpeg" alt="Shiba">
                    <div class="dog_image_overlay">
                        <div>
                            <p class="dog_image_text">Shiba</p>
                        </div>
                    </div>
                </div>

                <div class="dog_image_container">
                    <img class="dog_image" id="bichon_image" src="bichon.jpeg" alt="Bichon Frise">
                    <div class="dog_image_overlay">
                        <div>
                            <p class="dog_image_text">Bichon Frise</p>
                        </div>
                    </div>
                </div>

                <div class="dog_image_container">
                    <img class="dog_image" id="maltese_image" src="maltese.jpeg" alt="Maltese">
                    <div class="dog_image_overlay">
                        <div>
                            <p class="dog_image_text">Maltese</p>
                        </div>
                    </div>
                </div>

                <div class="dog_image_container">
                    <img class="dog_image" id="poodle_image" src="poodle.jpeg" alt="Toy Poodle">
                    <div class="dog_image_overlay">
                        <div>
                            <p class="dog_image_text">Toy Poodle</p>
                        </div>
                    </div>
                </div>

                <div class="dog_image_container">
                    <img class="dog_image" id="pomeranian_image" src="pomeranian.jpeg" alt="Pomeranian">
                    <div class="dog_image_overlay">
                        <div>
                            <p class="dog_image_text">Pomeranian</p>
                        </div>
                    </div>
                </div>
                
                <div>
                    <img src="location.png" alt="location" usemap="#workmap">

                    <map name="workmap">
                        <area shape="circle" coords="120, 120, 60" alt="Dog Cafe Web" href="https://maps.app.goo.gl/gdyb6sYP7XUAQJXG7">
                    </map>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
